<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
      border : 1px solid black;
      padding: 10px;
    }
</style>
<body>
    <h3>HTML Forms</h3>
    <form action = "javascript:submitForm()" onSubmit = "return validate()">
      <label for = "nickName">Enter DOB: </label>
      <input type = "date" name = "DOB" id = "DOB" min="2003-01-01" max="2025-01-01" required><br><br>


      <label for = "name">Enter Name: </label>
      <input type = "text" name = "name" id = "name" placeholder="Eg: John Doe" required><br><br>
      <!-- <label for = "nickName">Enter Nickname: </label>
      <input type = "text" name = "nickName" id = "nickName" placeholder="Eg: Johnny"><br><br> -->
      <label for = "Color">Select color: </label>
      <input type = "color" name = "Color" id = "Color" value="#ff0000" required><br><br>
      <input type = "submit" name = "submit" value = "Submit">
    </form>
    <script>
      function validate() {
        let ele = document.getElementById("Color");
        let ele2 = document.getElementById("name");
        if(ele2.value.length<=10) {
          window.alert("Name must be greater than 10 charecter");
          return false;
        } 

        else if(ele.value!= "#000000") {
          window.alert("Color must be black");
          return false;
        } else {
          return true;
        }
      }
      function submitForm() {
        window.alert("Form Submitted")
      }
    </script>
    
</body>
</html>
